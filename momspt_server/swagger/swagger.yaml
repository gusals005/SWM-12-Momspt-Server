openapi: 3.0.0
info:
  version: 0.0.1
  title: Momspt service server API(21.09.15)
  description: 맘스피티 어플리케이션의 API 리스트입니다.
  license:
    name: MIT
    url: https://spdx.org/licenses/MIT.html
  contact:
    name: HyunminLee
    email: gusals005@gmail.com
servers:
  - url: 'http://localhost:3000/'
paths:
  /user/signup:
    post:
      summary: 회원가입 API
      description: 처음 유저를 생성할 때 사용되는 회원가입 API입니다.
      tags:
        - user
      consumes:
        - "application/json"
      parameters:
        - in: body
          name: body
          description: 회원가입 요청 시 request 양식
          required: true
          schema:
            $ref: '#/requests/Signup'
      responses:
        '200':
          $ref: '#/components/responses/SuccessRequest'
        '400':
          $ref: '#/components/responses/BadRequest'
components:
  parameters: null
  schemas:
    User:
      type: object
      required:
        - _id
        - name
      properties:
        _id:
          type: number
          description: id
        name:
          type: string
          description: 유저 이름
    Error:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
    Success:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
  responses:
    SuccessRequest:
      description: 올바른 요청
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Success'
          example:
            success: true
            massage: 처리 완료.
    BadRequest:
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: 잘못된 요청
    InternalServerError:
      description: 서버 에러
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: 서버 내부 오류
tags:
  - name: User
    description: 유저의 동작과 관련된 API들 모음

requests:
  Signup:
    type: object
    properties:
      nickname:
        type: string
        example: fitsionary
      babyDue:
        type: string
        format: date
        example: "2021-09-15"
      weightBeforePregnancy:
        type: number
        format: "double"
        example: 54.6
      weightNow:
        type: number
        format: double
        example: 58.3
      heightNow:
        type: number
        format: double
        example: 164.3
